<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/reset.css">
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">ğŸ¯</span>
        <div class="logo-text">
          <h1>Sales Coach</h1>
          <span class="tagline">AI-Powered Assistance</span>
        </div>
      </div>
    </header>

    <!-- Tab Navigation -->
    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="settings">
        <span class="tab-icon">âš™ï¸</span>
        <span>Settings</span>
      </button>
      <button class="tab-btn" data-tab="knowledge">
        <span class="tab-icon">ğŸ“š</span>
        <span>Knowledge Base</span>
      </button>
    </nav>

    <!-- Tab Content -->
    <div class="tab-content">
      <!-- Settings Tab -->
      <div class="tab-panel active" id="settings-panel">
        <!-- Provider Section -->
        <section class="card">
          <div class="section-header">
            <span class="section-icon">ğŸ¤–</span>
            <h2>AI Provider</h2>
          </div>

          <div class="form-group">
            <label>Select Provider</label>
            <div class="select-wrapper">
              <select id="provider">
                <option value="pollinations">ğŸ†“ Pollinations (Free)</option>
                <option value="openai">OpenAI</option>
                <option value="gemini">Google Gemini</option>
                <option value="openrouter">OpenRouter</option>
                <option value="groq">Groq</option>
              </select>
              <span class="select-arrow">â–¼</span>
            </div>
          </div>

          <div class="form-group">
            <label>Model</label>
            <div class="select-wrapper">
              <select id="model"></select>
              <span class="select-arrow">â–¼</span>
            </div>
          </div>

          <div id="apiKeySection" class="form-group">
            <label>API Key</label>
            <div class="input-wrapper">
              <input type="password" id="apiKey" placeholder="Enter your API key..." />
              <button type="button" id="toggleKey" class="toggle-btn" title="Show/Hide">ğŸ‘ï¸</button>
            </div>
            <small id="keyHint" class="hint"></small>
          </div>

          <button id="testBtn" class="btn btn-outline">
            <span class="btn-icon">ğŸ”Œ</span>
            <span>Test Connection</span>
          </button>
        </section>

        <!-- Coaching Settings -->
        <section class="card">
          <div class="section-header">
            <span class="section-icon">ğŸ¯</span>
            <h2>Coaching Settings</h2>
          </div>

          <div class="form-group">
            <label>Base Prompt</label>
            <textarea id="prompt" rows="3" placeholder="Describe your coaching style..."></textarea>
          </div>

          <div class="form-group">
            <label>Response Tone</label>
            <div class="tone-selector">
              <input type="radio" name="tone" id="tone-direct" value="Direct" checked>
              <label for="tone-direct" class="tone-option">
                <span class="tone-icon">âš¡</span>
                <span>Direct</span>
              </label>

              <input type="radio" name="tone" id="tone-friendly" value="Friendly">
              <label for="tone-friendly" class="tone-option">
                <span class="tone-icon">ğŸ˜Š</span>
                <span>Friendly</span>
              </label>

              <input type="radio" name="tone" id="tone-consultative" value="Consultative">
              <label for="tone-consultative" class="tone-option">
                <span class="tone-icon">ğŸ“</span>
                <span>Expert</span>
              </label>
            </div>
          </div>
        </section>
      </div>

      <!-- Knowledge Base Tab -->
      <div class="tab-panel" id="knowledge-panel">
        <section class="card">
          <div class="section-header">
            <span class="section-icon">ğŸ“š</span>
            <h2>Knowledge Base</h2>
            <label class="toggle-switch">
              <input type="checkbox" id="ragEnabled" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>

          <div id="ragStatus" class="rag-status">
            <span class="rag-dot"></span>
            <span id="ragStatusText">Checking server...</span>
          </div>

          <!-- Storage Mode Section -->
          <div class="storage-mode-section">
            <div class="section-header">
              <span class="section-icon">ğŸ’¾</span>
              <h2>Storage Mode</h2>
            </div>
            <div class="storage-selector">
              <input type="radio" name="storageMode" id="storage-local" value="local" checked>
              <label for="storage-local" class="storage-option">
                <span class="storage-icon">ğŸ–¥ï¸</span>
                <span>Local</span>
              </label>

              <input type="radio" name="storageMode" id="storage-cloud" value="cloud">
              <label for="storage-cloud" class="storage-option">
                <span class="storage-icon">â˜ï¸</span>
                <span>Cloud</span>
              </label>
            </div>
            <div id="storageStatus" class="rag-status">
              <span class="rag-dot"></span>
              <span id="storageStatusText">Checking...</span>
            </div>
          </div>

          <div class="form-group">
            <label>Embedding Model</label>
            <div class="select-wrapper">
              <select id="embeddingProvider">
                <option value="ollama">ğŸ–¥ï¸ Ollama (Local)</option>
                <option value="google">â˜ï¸ Google (text-embedding-004)</option>
              </select>
              <span class="select-arrow">â–¼</span>
            </div>
          </div>

          <div id="googleKeySection" class="form-group" style="display: none;">
            <label>Google API Key (for embeddings)</label>
            <div class="input-wrapper">
              <input type="password" id="googleApiKey" placeholder="Enter your Google API key..." />
              <button type="button" id="toggleGoogleKey" class="toggle-btn" title="Show/Hide">ğŸ‘ï¸</button>
            </div>
            <small class="hint">Same key as Gemini provider</small>
          </div>

          <div class="form-group">
            <label>Document Title</label>
            <input type="text" id="docTitle" placeholder="e.g., Product Pricing Guide" />
          </div>

          <div class="form-group">
            <label>Document Content</label>
            <textarea id="docContent" rows="4"
              placeholder="Paste your sales scripts, FAQs, or product info..."></textarea>
          </div>

          <div class="upload-section" style="display: flex; gap: 8px; align-items: center; flex-wrap: wrap;">
            <input type="file" id="fileInput" accept=".txt,.md,.pdf,.docx,.pptx" hidden>
            <button id="uploadBtn" class="btn btn-ghost">
              <span class="btn-icon">ğŸ“</span>
              <span>Upload File</span>
            </button>
            <button id="addDocBtn" class="btn btn-outline">
              <span class="btn-icon">â•</span>
              <span>Add to Database</span>
            </button>
            <span id="fileName" class="file-name"></span>
          </div>

          <div class="doc-list">
            <label>Stored Documents (<span id="docCount">0</span>)</label>
            <div id="docList" class="doc-items"></div>
          </div>
        </section>
      </div>
    </div>

    <!-- Status & Actions -->
    <div id="status" class="status"></div>

    <button id="saveBtn" class="btn btn-primary">
      <span class="btn-icon">ğŸ’¾</span>
      <span>Save Settings</span>
    </button>

    <footer class="footer">
      <span>v1.0.0</span>
      <span class="divider">â€¢</span>
      <span id="connectionStatus" class="connection-indicator">
        <span class="dot"></span>
        <span>Ready</span>
      </span>
    </footer>
  </div>

  <script src="../utils/constants.js"></script>
  <script src="../utils/storage.js"></script>
  <script src="popup.js"></script>
</body>

</html>
